services:
  - type: web
    name: jm-voice-mvp
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 3000
      - key: RETELL_API_KEY
        sync: false
      - key: LOYVERSE_TOKEN
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
